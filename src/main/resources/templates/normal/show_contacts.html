<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User DashBoard</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card mx-3">
				<div class="card-body">
					<h1 class="text-center text-info text-uppercase">Your Contacts</h1>

					<!--search-->

					<div class="search-container my-3">
						<input onkeyup="search()" id="search-input" type="text"
							class="form-control" placeholder="search your contacts" />
						<div class="search-result">
							<!-- result goes here -->
							<h2>result from db</h2>
						</div>
					</div>
					<div class="table-responsive">
						<table class="table table-hover">
							<thead class="thead-light">
								<tr>
									<th scope="col">#ID</th>
									<th scope="col">Name</th>
									<th scope="col">Email</th>
									<th scope="col">Phone</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="c: ${contacts}" th:if="${totalPages}">
									<th scope="row" th:text="${'SCMUSER'+c.cId}"></th>
									<td><img src="" class="my_profile_picture"
										th:src="@{'/image/'+${c.image}}" alt="profile_photo" /> <span
										th:text="${c.name}"></span></td>
									<td><a th:href="@{'/user/'+${c.cId}+'/contact'}"><span
											th:text="${c.email}"></span></a></td>
									<td th:text="${c.phone}"></td>
									<td class="custom-alignment"><a href="#"
										th:onclick="|deleteContact(${c.cId},${currentPage})|"
										class="btn btn-danger btn-sm mr-2">Delete</a>

										<form th:action="@{'/user/update-contact/'+${c.cId}}"
											method="post">
											<button type="submit" class="btn btn-primary btn-sm">Update</button>
										</form></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div th:unless="${totalPages}">
						<h1 class="text-center text-info">You don't save any contacts
							yet..</h1>
					</div>
					<div th:if="${currentPage>totalPages}">
						<h1 class="text-center text-info">You have enter wrong page
							number!!</h1>
					</div>
					<!-- Pagination Part -->
					<nav aria-label="Page navigation example">
						<ul class="pagination" th:if="${currentPage<totalPages}">
							<li th:if="${currentPage!=0}" class="page-item"><a
								class="page-link"
								th:href="@{'/user/show-contacts/'+${currentPage-1}}">Previous</a></li>
							<li class="page-item"
								th:classappend="${currentPage==i-1?'active':''}"
								th:each="i: ${#numbers.sequence(1,totalPages)}"
								th:if="${totalPages!=0&&(currentPage+1)!=totalPages}"><a
								class="page-link" th:href="@{'/user/show-contacts/'+${i-1}}"><span
									th:text="${i}"></span></a></li>
							<li th:if="${currentPage+1!=totalPages&&totalPages!=0}"
								class="page-item"><a class="page-link"
								th:href="@{'/user/show-contacts/'+${currentPage+1}}">Next</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<script>
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#view-link").addClass("active");
		});
		</script>
	</section>
</body>
</html>
